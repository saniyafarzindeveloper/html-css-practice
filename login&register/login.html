<style>
    body {

    .login{
        padding: 10px;
        text-align: center;
        padding-right: 30px;
    }
    .field-names{
        text-align: left;
    }

<body>
    <div class="container1">

        </div>
        

    </div>



    <div class="container2">

            <div class="toggle">
                <p class="tog-log">Login</p>
                <p class="tog-reg">Register</p>
            </div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
            <div class="mb-3 field-names">
                <label for="formGroupExampleInput" class="form-label">User name</label>
                <input id="username" type="text" class="form-control" placeholder="Enter your username">
            </div>
            <div class="mb-3 field-names">
                <label for="formGroupExampleInput2" class="form-label">Password</label>
                <input id="pw" type="password" class="form-control" placeholder="Enter your password">
            </div>
            <div class="form-check field-names">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Remember me
                </label>
            </div>
            <div class="btn">
                <button type="submit" class="login-btn">Login</button>
            </div>
          
        </div>
    </div>
